version: '3.4'

services:
  #docker hub
  catalogdb:
    image: mongo

  basketdb:
    image: redis 

  rabbitmq:
    image: rabbitmq:3-management-alpine

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalog
    build:
      context: .
      dockerfile: src/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basket
    build:
      context: .
      dockerfile: src/Basket/Basket.API/Dockerfile

